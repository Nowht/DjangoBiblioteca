{% extends "../landingPage/base.html" %} {% block content %}
<form method="post" action="/signin/">
  {% csrf_token %}
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div
          class="card shadow-2-strong text-bg-dark"
          style="border-radius: 1rem"
        >
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Inicia Sesion</h3>

            <p class="fw-bold text-danger text-capitalize">{{ error }}</p>
            <div data-mdb-input-init class="form-outline mb-4">
              <input
                name="username"
                type="text"
                class="form-control form-control-lg"
              />
              <label class="form-label">Usuario</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                name="password"
                type="password"
                id="typePasswordX-2"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="typePasswordX-2">Contrase√±a</label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
