{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% include '../landingPage/_navbar.html' %}

    <main class="container-fluid d-flex flex-column flex-1" style="min-height: 100vh;">
      {% block content %} {%endblock%}
    </main>
    <!-- footer -->
    <footer class="container-fluid mt-auto bg-dark text-white p-3">
      <section class="d-flex justify-content-center column-gap-3">
        <i class="bi bi-facebook fs-5"></i>
        <i class="bi bi-whatsapp fs-5"></i>
        <i class="bi bi-instagram fs-5"></i>
        <i class="bi bi-twitter-x fs-5"></i>
      </section>
      <section class="">
        <div class="d-flex justify-content-center column-gap-2">
          <i class="bi bi-book fs-4"></i>
          <p class="fs-4 fw-bold mb-0">Biblioteca</p>
        </div>
        <div class="d-flex justify-content-center column-gap-3">
          <a
            class="text-decoration-none text-decoration-underline text-white"
            href="#"
            >Información Legal</a
          >
          <a
            class="text-decoration-none text-decoration-underline text-white"
            href="#"
            >Políticas de Privacidad</a
          >
        </div>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
  </body>
</html>
