{% extends "../landingPage/base.html" %} {% block content %}
<div class="d-flex flex-column align-items-center justify-content-center vh-100">
    <h1>Mi Perfil</h1>
    <i class="bi bi-person fs-1"></i>
    <div class="row w-50 text-center text-md-end">
        <div class="col-12 col-md-6">
            <label class="fw-bold col-form-label" for="">Usuario</label>
        </div>
        <div class="col-12 col-md-6">
            <input type="text" class="form-control-plaintext text-center text-md-start" readonly value="{{ user.username }}">
        </div>
        <div class="col-12 col-md-6">
            <label class="fw-bold col-form-label" for="">Correo electronico</label>
        </div>
        <div class="col-12 col-md-6">
            <input type="text" class="form-control-plaintext text-center text-md-start" readonly value="{{ user.email }}">
        </div>
        <div class="col-12 col-md-6">
            <label class="fw-bold col-form-label" for="">Numero Membresia</label>
        </div>
        <div class="col-12 col-md-6">
            <input type="text" class="form-control-plaintext text-center text-md-start" readonly value="{{ perfil.numero_membresia }}">
        </div>
        <div class="col-12 d-flex justify-content-center mt-2">
            <a class="btn btn-danger" href="{% url 'dashboard' %}">Regregsar</a>
        </div>
    </div>
 </div>
{% endblock %}
